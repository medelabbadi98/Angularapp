



<label for="formationChoice">Choisissez la formation ou les formations qui vous intéressent</label>
<div *ngFor = "let formation of formations"  class="form-check">
    
    <input class="form-check-input" type="checkbox" [value]="formation" [id]="formation">
   <label class="form-check-label" [for]="formation">
       {{formation}}
   </label>

</div>










<div class="form-group">
    <label for="email">Entrez votre adresse mail</label>
    <input type="text" class="form-control" id="email" 
    required
    [(ngModel)] = "lead.email" name="email">
</div>
<div class="form-group">
    <label for="phoneNumber">Entrez votre numéro de téléphone</label>
    <input type="number" class="form-control" id="phoneNumber" 
    required
    [(ngModel)] = "lead.phoneNumber" name="phoneNumber">
</div>
